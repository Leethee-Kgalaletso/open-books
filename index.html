<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        label {
            display: block;
            font-weight: 500;
        }
       
    </style>
</head>
<body>
    <h3>Links</h3>
    <button id="openCGV">CGV book</button>
    <button id="openAAA-project">AAA project book</button>
    <button id="openAAA-steve">Steve's AAA</button>

    <br/> <br/>
    <label>Name</label>
    <input type="text" id="btn-name" />
    <label>URL</label>
    <input type="text" id="url" />

    <button id="save">+</button>

    <div id="button-container">
        <!-- where all the buttons will remain -->
    </div>
    <script src="main.js"></script>
</body>
</html>
